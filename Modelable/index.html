<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modelable - Alpine.js Training</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="antialiased bg-light">
  <main>
    <div class="container my-5">
      <h1>Directive Name : Modelable</h1>
      <span>Link : <a href="https://alpinejs.dev/directives/modelable" target="_blank">Alpine.js Documentation</a>
      </span>
    </div>
  </main>

  <div id="content" class="container my-4 p-5 bg-white rounded-3 shadow-sm border-0" x-data="{ initialNumber: 0 }">

    <p class="m-0 text-muted fst-italic">
      <code class="badge bg-dark">x-modelable</code>
    </p>

    <hr class="my-4">

    <div id="button" x-data="{ count: 0 }" x-modelable="count" x-model="initialNumber">
      <button class="btn btn-outline-primary btn-sm" @click="count--">Tolak</button>
      <button class="btn btn-primary btn-sm" @click="count++">Tambah</button>

      <div class="my-3">
        <h1 x-text="initialNumber"></h1>
      </div>
    </div>


  </div>

</body>

</html>
