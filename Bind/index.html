<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <title>Bind - AlpineJS Training</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous" />

  <script defer
    src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
  <div class="container my-5"
    x-data="{ imageSource : 'https://plus.unsplash.com/premium_photo-1678565999588-08fdd0b1410b?q=80&w=994&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
  unsplashImage : true
  }">

    <h3>This image loaded by using
      <a href="https://alpinejs.dev/directives/bind"
        target="_blank">x-bind</a>
    </h3>

    <img :class="unsplashImage ? 'visible' : 'invisible'"
      :src="imageSource"
      alt="coding"
      class="img-fluid mt-4 rounded-4 shadow border-0">

  </div>
</body>

</html>
