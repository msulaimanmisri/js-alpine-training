<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <title>Data - Alpine.js Training</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous" />

  <script defer
    src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="antialiased">
  <div class="container bg-success-subtle mt-5 p-4 rounded-3 shadow-sm border-0"
    x-data="{ greetings : 'Hello World' }">
    <h1>This <u><span x-text="greetings"></span></u> is coming from alpine <u><a
          href="https://alpinejs.dev/directives/data"
          target="_blank">x-data</a></u></h1>
  </div>

  <script src="script.js"></script>
</body>

</html>
