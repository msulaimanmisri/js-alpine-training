<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For - Alpine.js Training</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="antialiased bg-light">
  <main>
    <div class="container my-5">
      <h1>Directive Name : For</h1>
      <span>Link : <a href="https://alpinejs.dev/directives/for" target="_blank">Alpine.js Documentation</a> </span>
    </div>
  </main>

  <div id="content" class="container my-4 p-5 bg-white rounded-3 shadow-sm border-0" x-data="{ data: [
      { id: 1, name: 'Sulaiman'},
      { id: 2, name: 'Benjamin'},
      { id: 3, name: 'Yuki Suko'},
      ]}">

    <p class="m-0 text-muted fst-italic">
      <code class="badge bg-dark">x-for</code> merupakan directive untuk kita buat looping. Lebih kurang sama macam
      mana2 jenis looping dalam programming language. Untuk <code>x-for</code>, kita pakai dekat dalam
      <code>Template</code>
    </p>

    <hr class="my-4">

    <h3>List of AQM workforce</h3>
    <template x-for="(user, index) in data" :key="user.id">
      <div class="card card-body my-3 border-0 rounded-3 bg-dark">
        <p x-text="user.name" class="text-light m-0"></p>
      </div>
    </template>
  </div>

</body>

</html>
