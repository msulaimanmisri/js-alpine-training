<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <title>Model - Alpine.js Training</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous" />

  <script defer
    src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="antialiased bg-light">
  <main>
    <div class="container my-5">
      <h1>Directive Name : Model</h1>
      <span>Link : <a href="https://alpinejs.dev/directives/model"
          target="_blank">Alpine.js Documentation</a> </span>
    </div>
  </main>

  <div id="content"
    class="container my-4 p-5 bg-white rounded-3 shadow-sm border-0">

    <p class="m-0 text-muted fst-italic">
      Bayangkan anda ada ada sebuah form yang mana user perlu masukkan title. Kemudian hasil
      dari title itu, kita nak keluarkan slug secara automatik.
    </p>

    <hr class="text-muted my-4">

    <div id="form">
      <form class="form-group"
        x-data="{ title: ''}">
        <label for="title"
          class="form-label">Title</label>

        <input type="text"
          name="title"
          class="form-control text-muted"
          x-model="title">

        <span class="form-text">This is your slug : <span class="text-danger fst-italic"
            x-text="title"></span></span>
      </form>
    </div>
  </div>

</body>

</html>
